<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}"  >

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
            th:href="@{/webjars/bootstrap/4.1.0/js/bootstrap.min.js}" ></script>

    <script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>

    <title>Recipe Home</title>
</head>
<body>
<h1>My Recipes</h1>

<div class="table-responsive">
    <table class="table table-hover">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Description</th>
            <th scope="col">View</th>
        </tr>
        <tr th:each="recipe : ${recipes}">
            <td th:text="${recipe.id}">123</td>
            <td th:text="${recipe.description}">Tasty Goodnees</td>
            <td><a href="#" th:href="@{'/recipe/show/' + ${recipe.id}}">View</a></td>
        </tr>
    </table>
</div>
</body>
</html>
